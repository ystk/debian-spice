<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>Glossary</title><link rel="stylesheet" type="text/css" href="docbook-xsl.css" /><meta name="generator" content="DocBook XSL Stylesheets V1.78.1" /><link rel="home" href="index.html" title="Spice User Manual" /><link rel="up" href="index.html" title="Spice User Manual" /><link rel="prev" href="apa.html" title="A. Manual authors" /></head><body><div class="navheader"><table width="100%" summary="Navigation header"><tr><td width="20%" align="left"><a accesskey="p" href="apa.html">Prev</a> </td><th width="60%" align="center"> </th><td width="20%" align="right"> </td></tr></table><hr /></div><div class="glossary"><div class="titlepage"><div><div><h2 class="title"><a id="glossary"></a>Glossary</h2></div></div></div><dl><dt><span class="glossterm">
Host
</span></dt><dd class="glossdef"><p>
Host is a machine running an instance of qemu-kvm.
</p></dd><dt><span class="glossterm">
Guest
</span></dt><dd class="glossdef"><p>
Guest is a virtual machine hosted on the host which will be accessed with a Spice client.
</p></dd><dt><span class="glossterm">
Client
</span></dt><dd class="glossdef"><p>
Client is referring to a system running the Spice client (the recommended one is virt-viewer).
